<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shop-main">
      <div class="shop-product"></div>
      <div class="shop-cart">
        <h1 class="cart-title">Cart</h1>
        <div class="inside"></div>
        <div class="calculaton">
          <h1 class="calculation-total">Total: 0tk</h1>
          <div class="cal-div">
            <label class="cal-label" for="">Discount</label>
            <input class="clac-input" type="number" />
            <button class="clac-btn-dis" onclick="enter()">Enter</button>
          </div>
          <h1 >After Discount: <span class="calc-dis">0</span>tk</h1>
          <button onclick="empty()" class="calc-btn">Clear</button>
        </div>
      </div>
    </div>


    <script src="minusPlus.js"></script>
    <script src="remove.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
